<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Propel</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/micro-finance.min.css">
</head>
<body class="flex flex-column justify-between"
  style="height:100vh;">
  <!-- HEADER -->
  <div class="header flex justify-between items-center py1 px2">
    <img src="img/back-arrow-light-grey.svg"
      height="15px"
      onclick="window.location='home.html';"/>
    <h3 class="bold center m0 p2">
      Propel</h3>
    <img src="img/close.svg"
      height="30px;"
      onclick="window.location='login.html';"/>
  </div>
  <!-- BODY -->
  <div class="body"
    style="height: 100%;">
    <div class="flex flex-column justify-between items-start py4">

      <select class="h4 px3" name="">
        <option value="" disabled selected>Type of Motivation</option>
        <option>motivation 1</option>
        <option>motivation 2</option>
        <option>motivation 3</option>
      </select>
      <hr class="mt2 mb3"/>

      <select class="h4 px3" name="">
        <option value="" disabled selected>How would you like to receive motivation?</option>
        <option>video</option>
        <option>audio</option>
        <option>text</option>
      </select>
      <hr class="mt2 mb3"/>

      <select class="h4 px3" name="">
        <option value="" disabled selected>Reminder Frequency</option>
        <option>Daily</option>
        <option>Every 3 days</option>
        <option>Weekly</option>
        <option>Bi-Weekly</option>
        <option>Monthly</option>
      </select>
      <hr class="mt2 mb3"/>
    </div>
    <!-- FOOTER -->
    <div class="">
      <div class="center">
        <button class="btn btn--primary h4 px4 py2"
          onclick="window.location='home2.html';">
          Next</button>
      </div>
    </div>

  </div>
</body>
</html>
