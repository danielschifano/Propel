<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Propel</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/micro-finance.min.css">
</head>
<body class="flex flex-column justify-between"
  style="height:100vh;">
  <!-- HEADER -->
  <div class="header flex justify-center">
    <h3 class="bold center m0 p2">Propel</h3>
  </div>
  <!-- BODY -->
  <div class="body flex items-center"
    style="height: 100%;">
    <div class="card card--hidden"></div>
    <div class="card flex flex-column justify-between mx2 my4">
      <div class="px3 pt3">
        <h5 class="regular m0"
          style="opacity:0.5;">August 2 2016</h5>
      </div>
      <div class="goal-text p3">
        <h2 class="regular m0">I want to lose 30lbs and lead a healthier lifestyle.</h2>
      </div>
      <div class="">
        <button class="btn-btm h5 regular p2">VIEW</button>
      </div>
    </div>
    <div class="card card--hidden"></div>
  </div>
  <!-- FOOTER -->
  <div class="footer flex justify-center ">
    <nav class="flex  justify-around items-end"
      style="width:100%;">
      <h5 class="active bold m0 p2">ACHIEVE</h5>
      <div class="btn-fab">
        <button type="button"
          class="btn-add h2 regular">
          +</button>
      </div>
      <h5 class="bold m0 p2">MOTIVATE</h5>
    </nav>
  </div>


</body>
</html>
