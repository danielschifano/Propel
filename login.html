<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Propel</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/micro-finance.min.css">
</head>
<body class="">
  <!-- HEADER -->
  <div class="p3">
    <div onclick="window.location='index.html';">
      <img src="img/back-arrow-light-grey.svg"/>
    </div>
  </div>

  <!-- BODY -->
  <div class="flex flex-column items-center">
    <h2 class="regular center m0">Welcome back.</h2>
    <h2 class="regular center m0 pb4"
      style="opacity:0.2;">Log in to continue</h2>
    <input type="text"
      class="login-input h4 regular center"
      placeholder="Username"/>
    <hr class="mt2 mb3"/>
    <input type="password"
      class="login-input h4 regular center"
      placeholder="Password"/>
    <hr class="mt2"/>
    <div class="center pt3 pb2">
      <button class="btn btn--primary h4 px4 py2"
        onclick="window.location='home.html';">
        Log in</button>
    </div>

    <a href=""
      class="h6">Forgot password?</a>
  </div>

</body>
</html>
